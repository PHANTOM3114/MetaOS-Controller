syntax = "proto3";

package MetaOS;

service ShellControllerService {
    rpc ExecuteShell (stream ExecuteShellRequest) returns (stream ExecuteShellResponse) {}
}

service EchoService {
    rpc DoEcho(stream EchoRequest) returns (stream EchoResponse) {}
}


message ExecuteShellRequest {
    string command = 1;
}

message ExecuteShellResponse {
    string output = 1;
    bool success = 2;
}

message EchoRequest {
    string message = 1;
}

message EchoResponse {
    string message = 1;
}